<!-- Order Modal -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <h2>Completa il tuo ordine</h2>
        <div class="form-group">
            <label>Cocktail:</label>
            <input type="text" id="modalCocktail" readonly>
        </div>
        <div class="form-group">
            <label>Nome Cliente:</label>
            <input type="text" id="customerName" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="form-group">
            <label>Tavolo / Posizione:</label>
            <input type="text" id="tableLocation" placeholder="es: Tavolo 5, Area VIP, etc." required>
        </div>
        <div class="form-group">
            <label>Orario preferito:</label>
            <select id="deliveryTime">
                <option value="Subito">Subito</option>
                <option value="5 minuti">Tra 5 minuti</option>
                <option value="10 minuti">Tra 10 minuti</option>
                <option value="15 minuti">Tra 15 minuti</option>
                <option value="20 minuti">Tra 20 minuti</option>
            </select>
        </div>
        <div class="form-group">
            <label>Note aggiuntive (opzionale):</label>
            <input type="text" id="orderNotes" placeholder="es: Poco ghiaccio, extra limone...">
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="closeModal()">Annulla</button>
            <button class="btn btn-primary" onclick="confirmOrder()">Conferma Ordine</button>
        </div>
    </div>
</div>

<script>
    // Lista cocktail predefiniti
    const cocktails = [
        { name: "Mojito", icon: "üçπ", description: "Rum, menta, lime, zucchero, soda" },
        { name: "Margarita", icon: "üç∏", description: "Tequila, triple sec, succo di lime" },
        { name: "Negroni", icon: "ü•É", description: "Gin, Campari, vermouth rosso" },
        { name: "Aperol Spritz", icon: "üçä", description: "Aperol, prosecco, soda" },
        { name: "Gin Tonic", icon: "üç∏", description: "Gin, tonica, lime" },
        { name: "Gin Lemon", icon: "üçã", description: "Gin, limone, soda" },
        { name: "Hugo Spritz", icon: "üåø", description: "Prosecco, sciroppo di sambuco, menta, soda" },
        { name: "Pi√±a Colada", icon: "ü••", description: "Rum, latte di cocco, ananas" },
        { name: "Caipirinha", icon: "üçã", description: "Cacha√ßa, lime, zucchero" }
    ];

    let selectedCocktail = null;
    let orders = [];
    const ADMIN_PHONE = '3515292930'; // Numero barista hardcoded - sempre questo numero da qualsiasi dispositivo

    // Render cocktails
    function renderCocktails() {
        const grid = document.getElementById('cocktailGrid');
        grid.innerHTML = cocktails.map(cocktail => `
            <div class="cocktail-card" onclick="openOrderModal('${cocktail.name}')">
                <div class="cocktail-icon">${cocktail.icon}</div>
                <div class="cocktail-info">
                    <div class="cocktail-name">${cocktail.name}</div>
                    <div class="cocktail-description">${cocktail.description}</div>
                </div>
                <button class="order-btn" onclick="event.stopPropagation(); openOrderModal('${cocktail.name}')">
                    Ordina
                </button>
            </div>
        `).join('');
    }

    // Open order modal
    function openOrderModal(cocktailName) {
        selectedCocktail = cocktailName;
        document.getElementById('modalCocktail').value = cocktailName;
        document.getElementById('orderModal').classList.add('active');
        
        // Reset form
        document.getElementById('customerName').value = '';
        document.getElementById('tableLocation').value = '';
        document.getElementById('deliveryTime').value = 'Subito';
        document.getElementById('orderNotes').value = '';
    }

    // Close modal
    function closeModal() {
        document.getElementById('orderModal').classList.remove('active');
    }

    // Confirm order
    function confirmOrder() {
        const customerName = document.getElementById('customerName').value.trim();
        const tableLocation = document.getElementById('tableLocation').value.trim();
        const deliveryTime = document.getElementById('deliveryTime').value;
        const notes = document.getElementById('orderNotes').value.trim();

        if (!customerName || !tableLocation) {
            alert('Per favore, compila tutti i campi obbligatori!');
            return;
        }

        const now = new Date();
        const orderTime = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        const orderDate = now.toLocaleDateString('it-IT');

        const order = {
            id: Date.now(),
            cocktail: selectedCocktail,
            customer: customerName,
            location: tableLocation,
            time: deliveryTime,
            orderTime: orderTime,
            orderDate: orderDate,
            notes: notes
        };

        // Save order (only in session, not persistent)
        orders.unshift(order);

        // Send WhatsApp message
        sendWhatsAppMessage(order, ADMIN_PHONE);

        // Show success message
        const successMsg = document.getElementById('successMessage');
        successMsg.textContent = '‚úì Ordine inviato con successo!';
        successMsg.classList.add('show');
        setTimeout(() => {
            successMsg.classList.remove('show');
        }, 3000);

        // Close modal and refresh orders
        closeModal();
        renderOrders();
    }

    // Send WhatsApp message
    function sendWhatsAppMessage(order, phone) {
        let message = `üçπ *NUOVO ORDINE COCKTAIL*\n\n`;
        message += `üìã *Cocktail:* ${order.cocktail}\n`;
        message += `üë§ *Cliente:* ${order.customer}\n`;
        message += `üìç *Posizione:* ${order.location}\n`;
        message += `‚è∞ *Da servire:* ${order.time}\n`;
        message += `üïê *Ordinato alle:* ${order.orderTime}\n`;
        if (order.notes) {
            message += `üìù *Note:* ${order.notes}\n`;
        }
        message += `\n‚úÖ Preparare e servire al cliente!`;

        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/${phone}?text=${encodedMessage}`;
        
        window.open(whatsappUrl, '_blank');
    }

    // Render orders
    function renderOrders() {
        const ordersList = document.getElementById('ordersList');
        
        if (orders.length === 0) {
            ordersList.innerHTML = '<div class="no-orders">Nessun ordine ancora üçπ</div>';
            return;
        }

        // Mostra solo gli ordini della sessione corrente
        ordersList.innerHTML = orders.slice(0, 10).map(order => `
            <div class="order-item">
                <strong>${order.cocktail}</strong> - ${order.customer}<br>
                üìç ${order.location} | ‚è∞ ${order.time}<br>
                <small style="color: #666;">Ordinato: ${order.orderDate} ${order.orderTime}</small>
                ${order.notes ? `<br><small>üìù ${order.notes}</small>` : ''}
            </div>
        `).join('');
    }

    // Initialize
    renderCocktails();
    renderOrders();

    // Close modal on outside click
    document.getElementById('orderModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });
</script>
